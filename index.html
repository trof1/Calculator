<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/calc.css">
</head>
<body>
    <section class="screen">
        <div class="tablo">
            <p>
                0
            </p>
        </div>
        <div class="buttons">
            <div class=" btn allclear bg-grey">AC</div>
            <div class="btn plus_minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn divide bg-yellow">/</div>
            
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg-yellow">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-yellow">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-yellow">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-yellow">=</div>
        </div>
    </section>
</body>
<script src="/calc.js"></script>
</html>
